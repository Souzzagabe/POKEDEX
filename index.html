<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <script src="./js/index.js" defer></script>

    <title>POKEDEX</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form action="" class="form">
            <input 
            type="search" 
            class="input-search" 
            placeholder="Name or number" 
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="imagem do pokedex" class="pokedex">
    </main>


</body>
</html>
